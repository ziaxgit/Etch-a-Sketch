<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="file.js" defer></script>
  </head>
  <body onload="populateGrid(30)">
    <h1 class="header">Etch a Sketch</h1>
    <div class="section-range">
      <div class="range-selector-text">
        Select Board Size

        <div class="inline-range-divs">
          Smaller
          <input type="range" min="10" max="50" step="10" />
          Larger
        </div>
      </div>

      <div class="colour-selection">
        Colour Mode
        <div>
          <button class="bw-colour-btn" onclick="getBwColour()">
            Black & White
          </button>
          <button class="rgb-colour-btn" onclick="getRgbColour()">RGB</button>
        </div>
      </div>
    </div>

    <section class="sketchpad"></section>
    <button class="wipe-btn" onclick="wipeBoard()">Wipe Board</button>

    <section class="footer">
      <div class="para-github">
        <p>
          Created by
          <a href="https://github.com/ziaxgit">Ziaur Rahman</a>
        </p>
        <a href="https://github.com/ziaxgit">
          <img src="github-logo.jpeg" alt="github logo" />
        </a>
        as part of The Odin Project
      </div>
    </section>
  </body>
</html>
